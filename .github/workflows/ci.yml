name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (basic)
        run: |
          python - << 'PY'
          import sys, pkgutil
          miss = [m for m in ['streamlit','langchain','chromadb','ollama'] if not pkgutil.find_loader(m)]
          print('Missing:', miss)
          PY
      - name: Smoke import
        run: |
          python - << 'PY'
          import importlib
          for m in ['streamlit','langchain','langchain_ollama','langchain_chroma','chromadb','rank_bm25','pymupdf','trafilatura']:
              importlib.import_module(m)
          print('Imports OK')
          PY
